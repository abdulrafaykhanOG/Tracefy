<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tracefy</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/login_styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>



<body>
    <div class="split-container">
      <!-- Carousel Side -->
      <div class="carousel-section">
        <div id="bgCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="static/images/mnicholson1.jpg" alt="Background 1">
            </div>
            <div class="carousel-item">
              <img src="static/images/output_sobel_7.jpg" alt="Background 2">
            </div>
            <div class="carousel-item">
                <img src="static/images/sobel_7.jpg" alt="Background 2">
              </div>
              <div class="carousel-item">
                <img src="static/images/sobel_1149.jpg" alt="Background 2">
              </div>
              <div class="carousel-item">
                <img src="static/images/sobel_1161.jpg" alt="Background 2">
              </div>
              <div class="carousel-item">
                <img src="static/images/image (1).webp" alt="Background 2">
              </div>
          </div>
        </div>
      </div>
  
      <!-- Login Side -->
       
      <div class="login-section">
        <div class="index-title">
            <h1 class="typewriter">
                <span id="title-text"></span>
            </h1>
        </div>

        <div class="login-box">
          <h3>Login</h3>
          <form action="/login" method="POST">
            <div class="textbox">
              <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="textbox">
              <input type="password" placeholder="Password" name="password" required>
            </div>
            <br>
            <input type="submit" value="Login" class="bttn">
            <div class="signup-link">
              Don't have an account? <a href="/signup">Sign up</a>
            </div>
          </form>
        </div>
        <br>
        <div>
          <img src="../static/images/logo-clear.png" alt="lol" style="height: 100px; width: 100px;">
        </div>
      </div>
      
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
const titleText = document.getElementById('title-text');
const phrases = ["Tracefy", "Speed", "Accuracy", "Fairness"];
let currentPhraseIndex = 0;
let charIndex = 0;
let isDeleting = false;

function typeLoop() {
    const currentPhrase = phrases[currentPhraseIndex];
    
    if (isDeleting) {
        charIndex--;
        titleText.textContent = currentPhrase.substring(0, charIndex);
    } else {
        charIndex++;
        titleText.textContent = currentPhrase.substring(0, charIndex);
    }

    // Speed control
    let speed = isDeleting ? 50 : 100;

    if (!isDeleting && charIndex === currentPhrase.length) {
        speed = 1000; // Pause at end of word
        isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        speed = 500; // Pause before typing next
    }

    setTimeout(typeLoop, speed);
}

typeLoop();



    </script>
  </body>


</html>
